<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  	<link href="css/style.css" rel="stylesheet">
    <title>Formative 3.2</title>
  </head>
  <body>

      <div class="container">
          <div id="addProjectSection" class="row">
              <div class="col-12">
                  <h3 id="heading">Add a New Project</h3>
              </div>
              <div class="col-12">
                  <form id="addProject">
                      <div class="form-group">
                          <label for="projectName">Project name</label>
                          <input type="text" name="projectName" class="form-control" value="" id="projectName">
                      </div>
                      <div class="form-group">
                          <label for="authorName">Author name</label>
                          <input type="text" name="authorName" class="form-control" value="" id="authorName">
                      </div>
                      <div class="form-group">
                          <label for="imageURL">Link to screenshot</label>
                          <input type="text" name="imageURL" class="form-control" value="" id="imageURL">
                      </div>
                      <div class="form-group">
                          <label for="codeURL">Link to code</label>
                          <input type="text" name="codeURL" class="form-control" value="" id="codeURL">
                      </div>
                      <input type="hidden" id="projectID">
                      <div class="form-group">
                          <button type="submit" class="btn btn-primary" name="button" id="addProjectButton">Add Project</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>



    <script src="node_modules/jquery/dist/jquery.min.js"></script>
  	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  	<script src="js/script.js"></script>
  </body>
</html>
